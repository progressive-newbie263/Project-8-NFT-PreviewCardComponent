<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
  
  <title>
    Frontend Mentor | NFT preview card component
  </title>
</head>

<body>
  <main class="container">
    <div class="image-nest">
      <img class="image" alt="main-image" src="images/image-equilibrium.jpg">
      <div class="eyes-container">
        <img alt="eye" src="images/icon-view.svg">
      </div>
    </div>
    
    
    <div class="content">
      <div class="title">
        Equilibrium #3429
      </div>
      <div class="intro">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="value">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <div class="text">
            0.041 ETH
          </div>
        </div>

        <div class="date">
          <img src="images/icon-clock.svg" alt="clock">
          <div class="text">
            3 days left
          </div>
        </div>
      </div>

      <div class="divide-line"></div>

      <div class="author">
        <img class="pfp" src="images/image-avatar.png">
        
        <div class="credit">
          Creation of <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/NewCoder20">JackFrost</a>.
  </div>
</body>
</html>
